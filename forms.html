<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Demo</title>
  </head>
  <body>
    <h1>Forms Demo</h1>
    <form action="/tacos">
      <p>
        <label for="username">Enter a Username:</label>
        <input
          id="username"
          type="text"
          placeholder="username"
          name="username"
        />
      </p>
      <p>
        <label for="password">Enter a Password:</label>
        <input
          id="password"
          type="password"
          placeholder="password"
          name="password"
        />
      </p>
      <button>IN THE MIDDLE!</button>
      <p>
        <label for="color">Enter a Color:</label>
        <input id="color" type="color" name="color" />
      </p>
      <p>
        <!-- input에 label연결하는 다른 방법 -->
        <label>
          Enter a Number:
          <input type="number" placeholder="enter a number" name="num" />
        </label>
      </p>
      <!-- form 제출 버튼 -->
      <button>Submit!!!</button>
      <!-- type속성에 button을 넣어줘서 form이 제출되지 않게 해줌 -->
      <button type="button">Regular btton (wosn't submit)</button>
      <!-- input에 type을 submit으로 하면 button처럼 사용 가능 -->
      <input type="submit" value="Click Me!" />
      <hr />
      <!-- form의 밖에서는 button은 기본값으로 동작하지 않는다. -->
      <button>OUTSIDE FORM!</button>
    </form>
  </body>
</html>
